{% extends 'layouts/base.html' %}
{% block content %}



<section class="container">
    <section class="row">
        <section class="col-3"></section>
        <section class="col-6 p-5">
            <div class="card">

              <div class="card-header">
                <h1>Login</h1>
            </div>
         
                <div class="card-body">
                <div class="mb-3 p-5">

                  <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      {{form.as_p}} 
                    </div>    
        
                  <button type="submit" class="btn btn-dark">Ingresar</button>                
                </form>

                  <p>No te has registrado? <a href="{%url 'register' %}">Register</a></p>


                </div>
            </div>
        </section>
        <section class="col-3"></section>

    </section>

    
</section>

{% endblock %}
